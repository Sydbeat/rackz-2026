<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Mantenimiento</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

            padding: 20px;

            width: auto;
            height: auto;
        }

    <div class="container">
        <img src="logo.png" alt="Logo de la Empresa">
